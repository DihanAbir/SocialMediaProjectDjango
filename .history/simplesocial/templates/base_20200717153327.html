<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Star Social</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="shortcut icon" href="https://di.phncdn.com/www-static/favicon.ico?cache=2020071602" />
    <link rel="alternate" type="application/rss+xml" title="PornHub - RSS Feed" href="/rss" />

    <link rel="stylesheet" href="https://di.phncdn.com/www-static/css/generated-header.css?cache=2020071602"
        type="text/css" />
   <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />

    {# MEDIUM STYLE EDITOR#}
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
    <script
      src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>

    {# Custom CSS#}
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
    
    {# Fonts#}
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One"
      rel="stylesheet"
    />
  </head>

  <body class="loader">
<nav class="navbar  techfont" role="navigation" id="navbar">
    
    <div class="container">
        
        
        <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>

        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li><a href="#" class="btn btn-simple">Post</a></li>
            <li><a href="#" class="btn btn-simple">Groups</a></li>
            <li><a href="#" class="btn btn-simple">Create Group</a></li>
            <li><a href="#" class="btn btn-simple">Log out</a></li>
            {% else %}
            <li><a href="#" class="btn btn-simple">Groups</a></li>
            <li><a href="#" class="btn btn-simple">Log in</a></li>
            <li><a href="#" class="btn btn-simple">Sign up</a></li>
            {% endif %}
        </ul>



    </div>
</nav>
<div class="container mycontent">
    {% block content %}

    {% endblock %}

</div>



<canvas id="canvas"></canvas>



</body>
<script src="{% static "simplesocial/js/master.js"%}" type="text/javascript"></script>

</html>
