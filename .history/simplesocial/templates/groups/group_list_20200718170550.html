{% extends "base.html" %} {% block content %}

<div class="jumbotron jumbotron-fluid">
  {% for group in object_list %}
  <a href="{% url 'groups:detail' slug=group.slug %}">
    <h2 class="display-4 techfont">
      {{group.name}} <small> [ {{group.members.count}} ]</small>
    </h2>
  </a>
  {% if user in group.members.all %}
  <button class="btn btn-danger techfont" href="#">Leave Group</button>
  {% else %} {% endif %} {% endfor %}
</div>

{% endblock %}
