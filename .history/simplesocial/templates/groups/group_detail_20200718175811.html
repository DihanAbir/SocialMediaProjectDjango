{% extends "base.html" %} {% block content %}

<div class="jumbotron jumbotron-fluid">
  <h1 class="display-4 techfont">{{group.name}}</h1>
  <hr />
  <p class="techfont">{{group.description}}</p>

  <div class="container">
    {% for post in group.posts.all %} {{post}} {% endfor %} {% else %}
    <h2 class="display-4 techfont">No posts in this group yet!</h2>
    {% endif %}
  </div>
</div>

{% endblock %}
