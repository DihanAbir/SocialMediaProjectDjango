{% extends "base.html" %} {% block content %}

<div class="jumbotron jumbotron-fluid">
  <h1 class="display-4 techfont">{{group.name}}</h1>
  <hr />
  <p class="techfont">{{group.description}}</p>

  <center>
    <button class="btn btn-warning btn-lg techfont">All Comments</button>
  </center>

  <ul class="techfont">
    {% for post in group.posts.all %}
    <div class="btn btn-warning">from @{{post.user}}</div>

    <li class="jumbotron">{{post.message}}</li>
    <hr />
    {% endfor %}
  </ul>
</div>

{% endblock %}
