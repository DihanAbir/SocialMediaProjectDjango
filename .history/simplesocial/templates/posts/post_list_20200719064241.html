{% extends "base.html" %} {% block content %}

<div class="jumbotron jumbotron-fluid">
  <center>
    <button class="btn btn-danger techfont">
      All Posts of @{{request.user}}
    </button>
  </center>
  {% for post in posts %}
  <small> publish date {{post.created_date}} </small>
  <h2 class="display-4 techfont">
    {{post.message}}
    <hr />
  </h2>

  {% endfor %}
</div>

{% endblock %}
